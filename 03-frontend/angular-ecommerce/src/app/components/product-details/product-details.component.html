<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product?.imageUrl }}" class="detail-img">
        <h3>{{ product?.name }}</h3>
        <div class="price">{{ product?.unitPrice | currency: 'BRL'}}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Adicionar ao carrinho</button>

        <hr>
        <h4>Descri√ßao</h4>
        <p>{{ product?.description }}</p>
    </div>
</div>
